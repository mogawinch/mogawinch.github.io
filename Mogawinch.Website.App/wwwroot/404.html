<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Redirectingâ€¦</title>

    <script>
        (function () {
            // Path the user tried to access
            var fullPath = window.location.pathname + window.location.search + window.location.hash;

            // Redirect to index.html with the original path encoded
            var redirectUrl = "/index.html?path=" + encodeURIComponent(fullPath);

            window.location.replace(redirectUrl);
        })();
    </script>
</head>
<body>
</body>
</html>
