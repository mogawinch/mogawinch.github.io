name: Build and Deploy

on:
  push:
    branches:
      - master

jobs:
  generate-social-media:
    runs-on: windows-latest
    steps:
      - name: Check out the repository
        uses: actions/checkout@v4

      - name: Run .bat file
        run: .\Mogawinch.Website.App\generate-social_link.bat

      - name: Upload social media HTML as artifact
        uses: actions/upload-artifact@v4
        with:
          name: social-media-html
          path: .\Mogawinch.Website.App\wwwroot\content\links

  build-and-deploy: 
    runs-on: ubuntu-latest
    needs: generate-social-media
    steps: 
      - name: Checkout ðŸ›Žï¸ 
        uses: actions/checkout@v2.3.1

      - name: Download social media HTML artifact
        uses: actions/download-artifact@v4
        with:
          name: social-media-html
          path: .\Mogawinch.Website.App\wwwroot\content\links
      
      - name: Add bionic-security repository for libssl1.0
        run: | 
          echo "deb http://security.ubuntu.com/ubuntu bionic-security main" | sudo tee -a /etc/apt/sources.list
          sudo apt update --allow-insecure-repositories
      
      - name: Install libssl1.0-dev
        run: sudo apt-get install -y libssl1.0-dev --allow-unauthenticated 
      
      - name: Override SSL Conf
        run: sudo sh -c 'sed -i "1s/^/openssl_conf = default_conf\\n\\n/" /etc/ssl/openssl.cnf && printf "\n[default_conf]\nssl_conf = ssl_sect\n\n[ssl_sect]\nsystem_default = system_default_sect\n\n[system_default_sect]\nMinProtocol = TLSv1.2\nCipherString = DEFAULT:@SECLEVEL=1\n" >> /etc/ssl/openssl.cnf'
      
      - name: Setup .NET Core SDK ðŸ’»
        uses: actions/setup-dotnet@v1
        with:
          dotnet-version: 8.0.x
      
      - name: Build ðŸ”§
        run: dotnet publish Mogawinch.Website.sln -c Release -o release
        
      - name: Deploy ðŸš€
        uses: JamesIves/github-pages-deploy-action@v4
        with: 
          branch: gh-pages
          folder: release/wwwroot
